<ion-header>
  <ion-toolbar text-center>
    <ion-title>Edit group: {{ group.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-icon name='close' class="close-button-container" (click)='closeModal()'></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="inner-content" padding>
  <ion-progress-bar type="indeterminate" *ngIf='working'></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-item>
          <ion-label position='floating'>Group name</ion-label>
            <ion-input [(ngModel)]='group.name' clearInput required #nameInput='ngModel'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position='floating'>Group description</ion-label>
              <ion-textarea rows="6" cols="20" [(ngModel)]='group.description' clearInput></ion-textarea>
            </ion-item>
          </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button fill="clear" [disabled]='!nameInput.valid' (click)='saveData()'>
            <ion-icon name='checkmark'  class="add-button-container" color='primary'></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
