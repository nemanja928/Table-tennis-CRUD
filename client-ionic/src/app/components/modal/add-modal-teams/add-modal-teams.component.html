<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title text-center>
       Add User
      </ion-title>
      <ion-buttons slot="end">
        <ion-icon name='close' class="close-button-container" (click)='closeModal()'></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <div class="inner-content" padding>
    <ion-progress-bar type="indeterminate" *ngIf='working'></ion-progress-bar>
    <form [formGroup]='myForm'>
      <ion-row>
        <ion-col>
          <ion-list inset>
  
            <ion-item>
              <ion-label position='floating'>Name</ion-label>
              <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
            </ion-item>
            <ion-item *ngIf="(myForm.controls.name.dirty || myForm.controls.name.touched) && myForm.controls.name.invalid && 
            myForm.controls.name.errors.required">
              <p class="requiredField">Name is required!</p>
            </ion-item>
  
            <ion-item>
              <ion-label position='floating'>Last Name</ion-label>
              <ion-input type="text" placeholder="Last Name" formControlName="lastname"></ion-input>
            </ion-item>
            <ion-item *ngIf="(myForm.controls.lastname.dirty || myForm.controls.lastname.touched) && myForm.controls.lastname.invalid && 
            myForm.controls.lastname.errors.required">
              <p class="requiredField">Last name is required!</p>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Username</ion-label>
              <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
            </ion-item>
            <ion-item *ngIf="(myForm.controls.username.dirty || myForm.controls.username.touched) && myForm.controls.username.invalid && 
            myForm.controls.username.errors.required">
              <p class="requiredField">Username is required!</p>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Password</ion-label>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item *ngIf="(myForm.controls.password.dirty || myForm.controls.password.touched) && myForm.controls.password.invalid && 
            myForm.controls.password.errors.required">
              <p class="requiredField">Password is required!</p>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>E-mail</ion-label>
              <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="(myForm.controls.email.dirty || myForm.controls.email.touched) && myForm.controls.email.invalid && 
            myForm.controls.email.errors.required">
              <p class="requiredField">Email is required!</p>
            </ion-item>
            <ion-item *ngIf="(myForm.controls.email.dirty || myForm.controls.email.touched) && myForm.controls.email.invalid && 
            myForm.controls.email.errors.email">
              <p class="requiredField">Email format is not valid!</p>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Active</ion-label>
              <ion-checkbox formControlName='active'></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Date of birth</ion-label>
              <ion-datetime formControlName='DoB' display-format="MMM DD, YYYY" placeholder='Choose date'></ion-datetime>
            </ion-item>
            <ion-item *ngIf="(myForm.controls.DoB.dirty || myForm.controls.DoB.touched) && myForm.controls.DoB.invalid && 
            myForm.controls.DoB.errors.required">
              <p class="requiredField">Date is required!</p>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Additional Info</ion-label>
              <ion-textarea placeholder='Additional Info...' rows="6" cols="20" clearInput formControlName='additionalInfo'></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label position='floating'>Role</ion-label>
              <ion-select formControlName='role' placeholder="Select One">
                <ion-select-option value="player">Player</ion-select-option>
  
              </ion-select>
            </ion-item>
            <ion-item *ngIf="(myForm.controls.role.dirty || myForm.controls.role.touched) && myForm.controls.role.invalid && 
            myForm.controls.role.errors.required">
              <p>Role is required!</p>
            </ion-item>
  
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <ion-button [disabled]="!myForm.valid" (click)='addTeam()' fill='clear' class="add-button-container">
            <ion-icon color="primary" name='checkmark'>Add</ion-icon>
          </ion-button>
        </ion-col>
      </ion-row> 
  
  
    </form>
  </div>
