<ion-header>
  <ion-toolbar text-center>
    <ion-title>Edit game: {{ game.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-icon name='close' class="close-button-container" (click)='closeModal()'></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="inner-content" padding>
  <ion-progress-bar type="indeterminate" *ngIf='working'></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-item>
          <ion-label position='floating'>Game Name</ion-label>
            <ion-input [(ngModel)]='game.name' clearInput required #nameInput='ngModel'></ion-input>
          </ion-item>
          <!--
          <ion-item>
            <ion-label position='floating'>Team One Name</ion-label>
            <ion-input [(ngModel)]='game.score[0].teamName' clearInput></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position='floating'>Team One Score</ion-label>
                <ion-input [(ngModel)]='game.score[0].teamPoints' clearInput></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position='floating'>Team Two Name</ion-label>
                <ion-input [(ngModel)]='game.score[1].teamName' clearInput></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position='floating'>Team Two Score</ion-label>
                  <ion-input [(ngModel)]='game.score[1].teamPoints' clearInput></ion-input>
                </ion-item>-->
          
          <ion-item>
            <ion-label position='floating'>Game Description</ion-label>
            <ion-textarea rows="4" cols="20" [(ngModel)]='game.description' clearInput></ion-textarea>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row padding class="score-container" text-center>
        <ion-col size-xs="5">
          <ion-item>
            <ion-label position='floating'>{{ game.score[0].teamName }}</ion-label>
            <ion-input type="number" [(ngModel)]='game.score[0].teamPoints' text-center required #score1Input='ngModel'></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-xs="2" class="versus" align-self-end>
          :
        </ion-col>
        <ion-col size-xs="5">
            <ion-item>
              <ion-label position='floating'>{{ game.score[1].teamName }}</ion-label>
              <ion-input type="number" [(ngModel)]='game.score[1].teamPoints' text-center required #score2Input='ngModel'></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col text-center>
          <ion-button fill="clear" [disabled]='!nameInput.valid || !score1Input.valid || !score2Input.valid' (click)='saveData()'>
              <ion-icon name='checkmark'  class="add-button-container" color='primary'></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
