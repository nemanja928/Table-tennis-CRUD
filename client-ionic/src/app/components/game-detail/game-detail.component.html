<app-page-header
  rootTitle = 'Games'
  rootLink = '/games'
  [secondLevelTitle] = 'game.name'
  [showBar] = 'showBar'
  [loaded] = 'loaded'
></app-page-header>

<ion-content *ngIf='loaded'>

    <div padding class="padding">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th colspan="2" class="info-name">
                  <ion-icon *ngIf='authService.isAdmin()' name='create' class="edit-button-container text-color" (click)='openGameEditModal()'></ion-icon>
                  {{ game.name }}
                </th>
              </tr>
            </thead>
            <tbody *ngIf="game.description">
              <tr>
                <td class="info-side-header">Description:</td>
                <td>{{ game.description }}</td>
              </tr>
            </tbody>
          </table>
      </div>
      
      <!-- <div class="score-display-container"> -->
        <div class="score-display">
          <div class="item-1"><span>{{game.score[0].teamName}}</span></div>
          <div class="item-2"><span>{{game.score[1].teamName}}</span></div>
          <div class="item-3"><span>{{game.score[0].teamPoints}}</span></div>
          <div class="item-4"><span>{{game.score[1].teamPoints}}</span></div>
        </div>
      <!-- </div> -->
      

  <!-- <ion-img class="opacity" style="width: 100%; height: 80vh;" src="../assets/img/ttb.jpg"></ion-img> -->
</ion-content>
